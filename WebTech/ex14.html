<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 14</title>
</head>
<body>
    <h1>Manipulating Images using JavaScript</h1>
    <div>
        <img src="images/tiger1.jpg" alt="Tiger 1" title="Tiger is walking" width="400" />
    </div>

    <script>
        const tigerImage = document.querySelector('img');
        function enlarge() {
            let width = tigerImage.width;
            tigerImage.width = width * 1.1;  
            console.log("Enlarged width:", tigerImage.width);
        }
        function reset() {
            tigerImage.width = 400;  
            console.log("Reset width:", tigerImage.width);
        }
        tigerImage.addEventListener("mouseover", enlarge);
        tigerImage.addEventListener("mouseout", reset);
    </script>
</body>
</html>
