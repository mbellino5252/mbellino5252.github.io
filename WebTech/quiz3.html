<html lang="en">
<head>
    <title>Quiz 3 - Question 1</title>
    <style>
        h1 {
            background-color: #333333;
            color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1 id="heading">Quiz 3 - Question 1</h1>
    <div>
        <button id="dark-btn">DARK</button>
        <button id="light-btn">LIGHT</button>
    </div>
    <script>

        const darkBtn = document.querySelector("#dark-btn");
        const lightBtn = document.querySelector("#light-btn");
        const heading = document.querySelector("#heading");

        darkBtn.addEventListener("click", function() {

            heading.style.backgroundColor = "#333333"; 
            
            heading.style.color = "#f4f4f4"; // White text
        });

   
        lightBtn.addEventListener("click", function() {
 
            heading.style.backgroundColor = "#ffffff"; 
            
            heading.style.color = "#000000"; // Black text
        });
    </script>
</body>
</html>
