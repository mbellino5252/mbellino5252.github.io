<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 10px;
        }
        .title {
            background: green;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .content {
            display: flex;
        }
        .image-container {
            width: 70%;
        }
        .image-container img {
            width: 93%;
            height: auto;
            padding: 10px;
        }
        .text-column {
            width: 30%;
            background: lightblue;
            padding: 10px;
            box-sizing: border-box;
        }
        .caption {
            width: 96%;
            background: pink;
            padding: 10px;
            text-align: center;
        }
        .row-container {
            display: flex;
            width: 105%;
        }
        .small-box {
            flex: 1;
            background: lightcoral;
            padding: 10px;
            margin: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">The Truth About Elephants</div>
        <div class="content">
            <div class="image-container">
                <img src="https://cdn.britannica.com/02/152302-050-1A984FCB/African-savanna-elephant.jpg" alt="">
                <div class="caption">A baby elephant hanging out with ...</div>
                <div class="row-container">
                    <div class="small-box">It's hard to tell...</div>
                    <div class="small-box">Today in the newspaper...</div>
                </div>
            </div>
            <div class="text-column">Why is it so easy ...</div>
        </div>
    </div>
</body>
</html>
