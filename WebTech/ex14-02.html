<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 14-02</title>

</head>
<body>
    <h1>Manipulating Images using JavaScript</h1>
    <div>
        <img src="images/tiger1.jpg" alt="Tiger 1" title="Tiger is walking" width="400" />
    </div>

    <script>
        const tigerImage = document.querySelector('img');
        function enlarge(width, borderColor) {
            width = "500px";  
            borderColor = "red";  
            console.log("Enlarged width:", width);
            console.log("Border color:", borderColor);
        }
        function reset(originalWidth, borderColor) {
            originalWidth = "400px";  
            borderColor = "transparent";

            console.log("Reset width:", originalWidth);
            console.log("Border color:", borderColor);
        }
        tigerImage.addEventListener("mouseover", () => enlarge("500px", "red"));  
        tigerImage.addEventListener("mouseout", () => reset("400px", "transparent")); 
    </script>
</body>
</html>
